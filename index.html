<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API app generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-info-subtle text-info-emphasis">
    <h1 class="text-center mt-5 fs-1 text-primary">Weather App</h1>
    <p class="text-center mt-3 fs-4">
      Enter your city name and check the weather
    </p>

    <main
      class="container d-flex justify-content-center align-items-center my-3 p-5"
    >
      <div
        class="card pt-4 mw-100"
        style="width: 45rem; background-color: #dbf44d"
      >
        <!-- search-box-start -->
        <div
          id="search-box"
          class="d-flex justify-content-around align-items-center"
        >
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="city-search"
              placeholder="Enter city Name"
            />
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary" id="check-weather">
              Search
            </button>
          </div>
        </div>
        <!-- end of search-button -->
      </div>

      <div id="weather-display" class="card d-none">
        <div class="container">
          <div class="row">
            <!-- .............................Column 1 start ......................... -->
            <!-- for left-hand side , here present city, temperature and feels like-->
            <div class="col">
              <!-- row 1 of col 1 -->
              <div class="row">
                <div class="col">
                  <h5 id="city"></h5>
                </div>
              </div>

              <!-- row 2 of col 1 -->
              <div class="row">
                <div class="col">
                  <div>
                    <h5 class="fs-1"><span id="temp-val"></span>°C</h5>
                    <span id="max-temp-val"></span>/<span
                      id="min-temp-val"
                    ></span>
                  </div>
                </div>

                <div
                  class="col d-flex justify-content-around align-items-center flex-colum"
                >
                  <p class="fs-5">Feels like: <span id="fl-val">°C</span></p>
                </div>
              </div>
            </div>
            <!-- column 1 end -->

            <!-- .............................Column 2 start ......................... -->
            <!-- for right-hand side, here present description,Humidity and wind speed -->
            <div class="col">
              <div class="row">
                <div class="col">
                  <h5>
                    <span id="desc-val"></span>-<span
                      id="detailed-desc-val"
                    ></span>
                  </h5>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <h5><span id="humidity-val"></span>%</h5>
                  <span>Humidity</span>
                </div>
                <div class="col">
                  <h5 class="fs-1"><span id="wind-speed-val"></span>m/s</h5>
                  <span>wind speed</span>
                </div>
              </div>
            </div>
            <!-- column 2 end -->
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
